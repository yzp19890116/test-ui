<!DOCTYPE html>
<html>
<head>
	<mate charset="UTF-8">
	<title>学习ES6的字符串的新增方法</title>
</head>
<body>
</body>
<script>
	console.log("==============String.fromCodePoint() ===================")
	console.log(String.fromCodePoint(0x20BB7));//比fromCharCode方法能识别更大的码点
	console.log(String.fromCharCode(0x20BB7));
	
	console.log("==============String.raw() ===================")
	console.log(String.raw `Hi\n${2+3}!Hi\\n`);//返回转移字符串，和介绍的不一样
	console.log(String.raw({ raw: 'test' }, 0, 1, 2));//把两个穿插拼接了。。。
	
	console.log("==============codePointAt() ===================")
	var s = "𠮷a";//这个字码点大于0xFFFF对比一下之前的方法charCodeAt和新提供的方法codePointAt
	console.log(s.length);
	console.log(s.charAt(0));
	console.log(s.charAt(1));
	console.log(s.charAt(2));
	console.log(s.charCodeAt(0));
	console.log(s.charCodeAt(1));
	console.log(s.charCodeAt(2));
	console.log(s.codePointAt(0));//其实唯一的区别就在这个，这个可以返回大于四位数，就是大于两个字节的码点
	console.log(s.codePointAt(1));
	console.log(s.codePointAt(2));
	
	console.log("==============normalize（几乎没有用，先了解一下算了） ===================")
	//normalize()方法，用来将字符的不同表示方法统一为同样的形式，这称为 Unicode 正规化。
	console.log('\u01D1'.normalize() === '\u004F\u030C'.normalize());
	
	console.log("==============includes(),startsWith(),endsWith() ===================")
	let str1 = 'Hello Word!';
	console.log(str1.startsWith("Hello "));
	console.log(str1.endsWith("Word"));
	console.log(str1.includes(' '));
	console.log(str1.startsWith("Word",6));//第二个参数表示开始搜索的位置
	console.log(str1.endsWith("Word", 10));
	console.log(str1.includes(" ",6));//5:true,6:false
	
	console.log("==============repeat() ===================")
	console.log('x'.repeat(3));//循环三次
	console.log('x'.repeat(0));//0就显示“”
	console.log('na'.repeat(2.5));//小数的话取整，只舍不入
	//console.log('x'.repeat(Infinity));//Infinity和负数都会报错
	//console.log('x'.repeat(-1));//
	console.log('x'.repeat(-0.9));//负数没有小于等于负一，四舍五入为0
	console.log('x'.repeat(NaN));//NaN也返回“”
	console.log('x'.repeat("two"));//string 会先转成数字，如果能转按数字来
	console.log('x'.repeat("2"));
	
	
	console.log("==============padStart()，padEnd() ===================")
	console.log('x'.padStart(4,'ab'));//在前部不全，如果不够正好差几个就用前几个
	console.log('x'.padEnd(4, 'ab'));//在后部补全，如果不够正好，也是用字符串前部几个不全
	console.log('xxx'.padStart(2, 'ab'));//如果要补全的长度小于原先长度，直接返回原字符串，不会截取
	console.log('xxx'.padEnd(2, 'ab'));
	console.log('x'.padStart(4));//如果补全字符串缺省，用空格填充
	console.log('x'.padEnd(4));
	console.log('11'.padStart(10, 'YYYY-MM-DD'));//常用于数字和日期的补全，数字就不做例子了
	console.log('01-01'.padStart(10, 'YYYY-MM-DD'));

	
	console.log("==============trimStart()，trimEnd() 不解释，英文能hold住===================")
	let testTrim = "   test1  test2   ";
	console.log(testTrim.trim());
	console.log(testTrim.trimStart());
	console.log(testTrim.trimLeft());
	console.log(testTrim.trimEnd());
	console.log(testTrim.trimRight());
	
	console.log("==============matchAll()  返回正则表达式在当前字符串中的所有匹配===================")
</script>
</html>
