</body>
<script>
    function findMax(){
        let max = -Infinity;
        for(let i=0;i<arguments.length;i++){
            console.log(arguments[i]);
            if(arguments[i] > max){
                max = arguments[i];
            }
        }
        return max;
    }

    console.log(findMax(1,2,3));
</script>
